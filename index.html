<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">                   <!--(CONTAINER) IMPORTANTE LEMBRAR DESSA PORRA-->
        <header>     <!--Cabeçalho-->
            <img src="./images/agenda-contatos.png" alt="Agenda de Contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato"/>       <!--(required) campo obrigatorio para o usuario prencher la no app-->
            <br>
            <input type="tel" id="numero-telefone" required placeholder="Numero do Telefone" min="0"/>   <!--min="0" limita o valor minimo a 0-->
            <br>
            <button type="submit">Adicionar</button>    <!--botao do tipo Enviar, ADICIONAR +-->
        </form>
        <table>               <!--Tabela-->      <!--esse 0 e para pode colar a linha preta-->
            <thead>           <!--Cabeçalho-->                
            </thead>
            <tbody>           <!--para adicionar o conteudo da tabela (registros)(linhas)-->                   
            </tbody>            
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
